<!DOCTYPE html>
<html lang="pl" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<!--suppress HtmlRequiredTitleElement -->
<head th:replace="~{layouts/main_layout :: head(title = 'Springit - Spring Boot Reddit Clone')}">
</head>
<body>
<nav th:replace="~{layouts/main_layout :: nav}"></nav>
<div th:replace="~{layouts/main_layout :: jumbotron}"></div>
<div class="container">
    <div class="row">
        <div class="col-md-3"></div>
        <div class="col-md-6">
            <h4>Submit Link</h4>
            <br/>
            <!--/*@thymesVar id="link" type="pl.pmerdala.springit.controller.CreateOrUpdateLinkData"*/-->
            <!--/*@thymesVar id="action" type="java.lang.String"*/-->
            <form id="frmAddLink" method="POST" th:action="${action}" th:object="${link}">
                <div class="form-group">
                    <label for="title">Title</label>
                    <input class="form-control"
                           id="title"
                           placeholder="Enter Title"
                           required="required"
                           th:field="*{title}"
                           type="text"/>
                    <small style="color:red;" th:errors="*{title}">test</small>
                </div>
                <div class="form-group">
                    <label for="url">URL</label>
                    <input class="form-control" id="url" placeholder="URL" required="required" th:field="*{url}"
                           type="url"/>
                    <small style="color:red;" th:errors="*{url}"></small>
                </div>
                <div class="form-group">
                    <label for="description">Description</label>
                    <textarea class="form-control" id="description" rows="3" th:field="*{description}"></textarea>
                </div>
                <button class="btn btn-primary" type="submit">Submit</button>
            </form>
        </div>
        <div class="col-md-3"></div>
    </div>
</div>

<!-- Bootstrap core JavaScript -->


</body>

</html>
